<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for the parser icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#00000020"/>
    </filter>
  </defs>

  <!-- Background circle for the icon -->
  <circle cx="60" cy="60" r="45" fill="url(#iconGradient)" filter="url(#shadow)"/>

  <!-- Regex slash delimiters -->
  <path d="M45 35 L45 85 M75 35 L75 85" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- AST Tree representation -->
  <g transform="translate(60,60)">
    <!-- Root node -->
    <circle cx="0" cy="-15" r="4" fill="white"/>
    <!-- Left branch -->
    <line x1="0" y1="-15" x2="-8" y2="-5" stroke="white" stroke-width="2"/>
    <circle cx="-8" cy="-5" r="3" fill="white"/>
    <!-- Right branch -->
    <line x1="0" y1="-15" x2="8" y2="-5" stroke="white" stroke-width="2"/>
    <circle cx="8" cy="-5" r="3" fill="white"/>
    <!-- Left sub-branch -->
    <line x1="-8" y1="-5" x2="-12" y2="5" stroke="white" stroke-width="1.5"/>
    <circle cx="-12" cy="5" r="2.5" fill="white"/>
    <!-- Right sub-branch -->
    <line x1="8" y1="-5" x2="12" y2="5" stroke="white" stroke-width="1.5"/>
    <circle cx="12" cy="5" r="2.5" fill="white"/>
  </g>

  <!-- Main text -->
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#textGradient)">
    Regex Parser
  </text>

  <!-- Subtitle -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" font-weight="500">
    Parse • Analyze • Optimize
  </text>

  <!-- Decorative elements -->
  <circle cx="320" cy="30" r="3" fill="#e5e7eb"/>
  <circle cx="340" cy="50" r="2" fill="#e5e7eb"/>
  <circle cx="360" cy="35" r="2.5" fill="#e5e7eb"/>
  <circle cx="335" cy="70" r="1.5" fill="#e5e7eb"/>
</svg>