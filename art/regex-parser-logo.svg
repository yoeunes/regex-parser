<svg width="1400" height="360" viewBox="0 0 1400 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">RegexParser logo</title>
  <desc id="desc">A minimal regex-centric logomark with the RegexParser wordmark and tagline.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="100%" stop-color="#0d1328"/>
    </linearGradient>
    <linearGradient id="accentCool" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <linearGradient id="accentWarm" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="wordmark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#cbd5f5"/>
    </linearGradient>
  </defs>

  <rect width="1400" height="360" fill="url(#bg)"/>

  <!-- Logomark: simple, print-friendly -->
  <g transform="translate(260 180)">
    <circle cx="0" cy="0" r="132" fill="#0f172a" stroke="url(#accentCool)" stroke-width="10"/>
    <circle cx="0" cy="0" r="92" fill="#0b1020" stroke="#1f2937" stroke-width="6"/>

    <!-- Capture group arcs -->
    <path d="M -72 -72 A 102 102 0 0 0 -72 72" fill="none" stroke="url(#accentWarm)" stroke-width="14" stroke-linecap="round"/>
    <path d="M 72 -72 A 102 102 0 0 1 72 72" fill="none" stroke="url(#accentCool)" stroke-width="14" stroke-linecap="round"/>

    <!-- Slashes -->
    <path d="M -46 -86 L -86 96" stroke="url(#accentCool)" stroke-width="18" stroke-linecap="round"/>
    <path d="M 46 -86 L 86 96" stroke="url(#accentWarm)" stroke-width="18" stroke-linecap="round"/>

    <!-- Core tokens -->
    <text x="0" y="-8" font-family="SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace" font-size="46" font-weight="700" text-anchor="middle" fill="#e5e7eb">.*|?</text>
    <text x="0" y="40" font-family="SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace" font-size="22" font-weight="600" text-anchor="middle" fill="#cbd5f5">/ ... /</text>
  </g>

  <!-- Wordmark & tagline -->
  <g transform="translate(480 160)">
    <text x="0" y="0" font-family="Space Grotesk, 'Helvetica Neue', Arial, sans-serif" font-size="96" font-weight="800" fill="url(#wordmark)">RegexParser</text>
    <rect x="4" y="20" width="460" height="18" fill="url(#accentCool)" opacity="0.14"/>
  </g>
  <g transform="translate(480 228)">
    <text x="0" y="0" font-family="Space Grotesk, 'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="700" fill="#e5e7eb">Design. Parse. Trust every regex.</text>
    <text x="0" y="34" font-family="SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace" font-size="20" font-weight="600" fill="#94a3b8">/pc re: analyze | optimize | explain</text>
  </g>
</svg>
