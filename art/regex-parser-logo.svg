<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    width: 100%;
                    height: 100%;
                    background: radial-gradient(circle at top right, #1e293b, #0f172a);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                    overflow: hidden;
                    position: relative;
                }
                .symbols {
                    font-family: 'JetBrains Mono', 'Fira Code', monospace;
                    font-weight: bold;
                    font-size: 80px;
                    line-height: 1;
                    margin-right: 40px;
                    opacity: 0.8;
                    text-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
                    transform: rotate(-10deg);
                }
                .sym-brace { color: #f472b6; } /* Pink */
                .sym-slash { color: #38bdf8; } /* Blue */
                .sym-star  { color: #fbbf24; } /* Yellow */

                .text-group {
                    display: flex;
                    flex-direction: column;
                    align-items: flex-end; /* Aligns Parser to the right */
                    position: relative;
                }
                .title {
                    font-size: 110px;
                    font-weight: 800;
                    color: #f8fafc;
                    line-height: 0.8;
                    letter-spacing: -4px;
                    /* Subtle gradient on text */
                    background: linear-gradient(135deg, #ffffff 0%, #cbd5e1 100%);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
                }
                .subtitle {
                    font-size: 32px;
                    font-weight: 600;
                    color: #94a3b8;
                    letter-spacing: 6px;
                    text-transform: uppercase;
                    margin-top: 5px;
                    margin-right: 8px; /* Alignment tweak */
                }

                /* Decorative background grid */
                .grid {
                    position: absolute;
                    top: 0; left: 0; right: 0; bottom: 0;
                    background-image:
                        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
                    background-size: 40px 40px;
                    z-index: -1;
                }
            </style>
            <div class="container">
                <div class="grid"></div>
                <div class="symbols">
                    <span class="sym-brace">{</span><span class="sym-slash">/</span><span class="sym-star">*</span>
                </div>
                <div class="text-group">
                    <div class="title">Regex</div>
                    <div class="subtitle">Parser</div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
