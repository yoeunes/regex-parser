<svg width="1400" height="420" viewBox="0 0 1400 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">RegexParser brand logo</title>
  <desc id="desc">A bold regex-inspired logomark paired with the RegexParser wordmark and tagline.</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="50%" stop-color="#0f162d"/>
      <stop offset="100%" stop-color="#101725"/>
    </linearGradient>
    <radialGradient id="halo" cx="30%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#1f2f5d" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#0f162d" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0b0f1c" stop-opacity="0.4"/>
    </radialGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="50%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="accentWarm" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="wordmark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#cbd5f5"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1400" height="420" fill="url(#bgGradient)"/>
  <rect width="1400" height="420" fill="url(#grid)"/>
  <circle cx="320" cy="200" r="280" fill="url(#halo)" filter="url(#softGlow)"/>

  <!-- Logomark -->
  <g transform="translate(260,210)">
    <!-- Outer orbit to hint at patterns flowing -->
    <circle cx="0" cy="0" r="150" stroke="url(#accent)" stroke-width="10" stroke-opacity="0.25" fill="none"/>
    <circle cx="0" cy="0" r="126" stroke="url(#accentWarm)" stroke-width="6" stroke-opacity="0.25" fill="none" stroke-dasharray="14 12"/>
    <!-- Capture group arc -->
    <path d="M -90 -100 A 140 140 0 0 1 90 -100" fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round"/>
    <!-- Slash pair -->
    <path d="M -55 -110 L -100 120" stroke="url(#accent)" stroke-width="18" stroke-linecap="round" filter="url(#softGlow)"/>
    <path d="M 55 -110 L 100 120" stroke="url(#accentWarm)" stroke-width="18" stroke-linecap="round" filter="url(#softGlow)"/>
    <!-- Central pattern -->
    <rect x="-82" y="-60" width="164" height="120" rx="18" fill="#0c1022" stroke="#1f2937" stroke-width="3"/>
    <text x="0" y="-12" font-family="SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace" font-size="36" font-weight="700" text-anchor="middle" fill="url(#accent)">/^([a-z]\\w+)?$/</text>
    <text x="0" y="32" font-family="SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace" font-size="22" font-weight="600" text-anchor="middle" fill="#e5e7eb">| (?:\\d{2,})*</text>
    <!-- Tokens -->
    <circle cx="-110" cy="52" r="12" fill="url(#accent)" />
    <text x="-110" y="57" font-family="SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace" font-size="16" font-weight="700" text-anchor="middle" fill="#0b1020">*</text>
    <circle cx="110" cy="52" r="12" fill="url(#accentWarm)" />
    <text x="110" y="57" font-family="SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace" font-size="16" font-weight="700" text-anchor="middle" fill="#0b1020">?</text>
    <!-- Pipe nodes -->
    <line x1="-160" y1="-20" x2="-110" y2="-20" stroke="#94a3b8" stroke-width="4" stroke-linecap="round"/>
    <line x1="110" y1="-20" x2="160" y2="-20" stroke="#94a3b8" stroke-width="4" stroke-linecap="round"/>
    <circle cx="-170" cy="-20" r="10" fill="url(#accentWarm)" />
    <circle cx="170" cy="-20" r="10" fill="url(#accent)" />
    <text x="0" y="-72" font-family="SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace" font-size="24" font-weight="700" text-anchor="middle" fill="#f8fafc">/ ... /</text>
    <text x="0" y="90" font-family="Inter, 'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#cbd5e1" letter-spacing="4">REGEX</text>
  </g>

  <!-- Wordmark -->
  <g transform="translate(560,145)">
    <text x="0" y="0" font-family="Space Grotesk, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="92" font-weight="800" fill="url(#wordmark)">RegexParser</text>
    <rect x="6" y="24" width="470" height="20" fill="url(#accent)" opacity="0.14"/>
  </g>

  <!-- Tagline and flags -->
  <g transform="translate(560,210)">
    <rect x="-8" y="-30" width="680" height="120" rx="20" fill="#0c1022" stroke="#1f2937" stroke-width="2" opacity="0.85"/>
    <text x="24" y="12" font-family="Space Grotesk, 'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="700" fill="#e5e7eb">Craft regex that reads like code.</text>
    <text x="24" y="52" font-family="SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace" font-size="22" font-weight="600" fill="#9ca3af">/flags: i g m s u</text>
    <g transform="translate(400,16)">
      <rect x="0" y="-20" width="110" height="44" rx="12" fill="url(#accent)" opacity="0.9"/>
      <text x="55" y="8" font-family="SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace" font-size="20" font-weight="700" text-anchor="middle" fill="#0b1020">parse()</text>
    </g>
    <g transform="translate(530,16)">
      <rect x="0" y="-20" width="130" height="44" rx="12" fill="url(#accentWarm)" opacity="0.9"/>
      <text x="65" y="8" font-family="SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace" font-size="20" font-weight="800" text-anchor="middle" fill="#0b1020">analyze()</text>
    </g>
  </g>

  <!-- Grid callouts for light theme legibility -->
  <rect width="1400" height="420" fill="url(#halo)" opacity="0.12"/>
</svg>
