<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@800&display=swap');

                .container {
                    width: 100%;
                    height: 100%;
                    background: radial-gradient(circle at top right, #1e293b, #0f172a);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    overflow: hidden;
                    position: relative;
                }

                /* Decorative background grid */
                .grid {
                    position: absolute;
                    top: 0; left: 0; right: 0; bottom: 0;
                    background-image:
                        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
                    background-size: 40px 40px;
                    z-index: 0;
                }

                .content-wrapper {
                    z-index: 1;
                    display: flex;
                    align-items: center;
                    gap: 30px;
                }

                .symbols {
                    font-family: 'JetBrains Mono', monospace;
                    font-weight: 700;
                    font-size: 85px;
                    line-height: 1;
                    opacity: 0.9;
                    text-shadow: 0 0 25px rgba(56, 189, 248, 0.2);
                    transform: rotate(-8deg);
                }
                .sym-brace { color: #f472b6; } /* Pink */
                .sym-slash { color: #38bdf8; } /* Blue */
                .sym-star  { color: #fbbf24; } /* Yellow */

                .text-group {
                    display: flex;
                    flex-direction: column;
                    line-height: 0.85;
                }

                .title {
                    font-family: 'Inter', system-ui, -apple-system, sans-serif;
                    font-size: 90px;
                    font-weight: 800;
                    letter-spacing: -2px;
                    color: #f8fafc;
                    /* Subtle gradient on text */
                    background: linear-gradient(135deg, #ffffff 30%, #94a3b8 100%);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
                }

                .subtitle {
                    font-family: 'Inter', system-ui, -apple-system, sans-serif;
                    font-size: 26px;
                    font-weight: 700;
                    color: #64748b;
                    letter-spacing: 0.35em; /* Wide tracking */
                    text-transform: uppercase;
                    text-align: right;
                    margin-top: 8px;
                    margin-right: 6px;
                }
            </style>
            <div class="container">
                <div class="grid"></div>
                <div class="content-wrapper">
                    <div class="symbols">
                        <span class="sym-brace">{</span><span class="sym-slash">/</span><span class="sym-star">*</span>
                    </div>
                    <div class="text-group">
                        <div class="title">Regex</div>
                        <div class="subtitle">Parser</div>
                    </div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
