<svg viewBox="0 0 1280 640" width="1280" height="640" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1e293b"/>
            <stop offset="50%" stop-color="#334155"/>
            <stop offset="100%" stop-color="#0f172a"/>
        </linearGradient>

        <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="50%" stop-color="#e2e8f0"/>
            <stop offset="100%" stop-color="#cbd5e1"/>
        </linearGradient>

        <linearGradient id="phpGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#777bb4"/>
            <stop offset="100%" stop-color="#8892bf"/>
        </linearGradient>

        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.03"/>
            <rect x="39" y="39" width="1" height="1" fill="white" opacity="0.3"/>
        </pattern>
    </defs>

    <rect width="1280" height="640" fill="url(#bgGrad)"/>
    <rect width="1280" height="640" fill="url(#gridPattern)"/>


    <g transform="translate(60, 80) scale(1.4)">
        <text font-family="'JetBrains Mono', Consolas, monospace" font-size="18" fill="url(#phpGrad)" opacity="0.9" font-weight="bold">&lt;?php</text>
    </g>

    <g transform="translate(1050, 320) scale(1.8)" opacity="0.15">
        <path d="M0,0 L-30,40 M0,0 L30,40 M-30,40 L-50,80 M-30,40 L-10,80" stroke="#38bdf8" stroke-width="2"/>
        <circle cx="0" cy="0" r="4" fill="#38bdf8"/>
        <circle cx="-30" cy="40" r="3" fill="#cbd5e1"/>
        <circle cx="30" cy="40" r="3" fill="#cbd5e1"/>
        <circle cx="-50" cy="80" r="2" fill="#38bdf8"/>
        <circle cx="-10" cy="80" r="2" fill="#38bdf8"/>
    </g>

    <g transform="translate(150, 250) rotate(-8) scale(1.2)" opacity="0.08">
        <rect x="130" y="-15" width="85" height="20" fill="#38bdf8" opacity="0.4"/>
        <text font-family="'JetBrains Mono', Consolas, monospace" font-size="24" fill="#cbd5e1">
            /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/
        </text>
    </g>

    <g transform="translate(800, 550) rotate(4) scale(1.3)" opacity="0.1">
        <text font-family="'JetBrains Mono', Consolas, monospace" font-size="28" fill="#cbd5e1">
            /&lt;([a-z]+)([^&lt;]+)*(?:&gt;(.*)&lt;\/\1&gt;|\s+\/&gt;)/
        </text>
    </g>

    <g transform="translate(100, 500) rotate(8) scale(1.1)" opacity="0.05">
        <text font-family="'JetBrains Mono', Consolas, monospace" font-size="18" fill="#cbd5e1">
            /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}/
        </text>
    </g>

    <g transform="translate(900, 100) rotate(-5) scale(1.2)" opacity="0.09">
        <text font-family="'JetBrains Mono', Consolas, monospace" font-size="22" fill="#cbd5e1">
            /^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])$/
        </text>
    </g>

    <g transform="translate(550, 80) rotate(12) scale(1.1)" opacity="0.04">
        <text font-family="'JetBrains Mono', Consolas, monospace" font-size="16" fill="#cbd5e1">
            /^#?([a-f0-9]{6}|[a-f0-9]{3})$/
        </text>
    </g>

    <g transform="translate(200, 150) scale(1.5)">
        <circle cx="0" cy="0" r="2" fill="#38bdf8" opacity="0.6"/>
        <circle cx="25" cy="-20" r="4" stroke="#06b6d4" stroke-width="1" fill="none" opacity="0.3"/>
    </g>
    <g transform="translate(1100, 450) scale(1.5)">
        <circle cx="0" cy="0" r="3" fill="#06b6d4" opacity="0.5"/>
        <circle cx="-15" cy="25" r="4" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.1"/>
        <circle cx="10" cy="30" r="1" fill="#fbbf24" opacity="0.4"/>
    </g>


    <g transform="translate(640, 320)">
        <g transform="translate(-325, 0)">
             <text x="0" y="0"
                  font-family="'JetBrains Sans', 'Inter', system-ui, -apple-system, sans-serif"
                  font-weight="900"
                  font-size="120"
                  letter-spacing="-4"
                  dominant-baseline="middle"
                  fill="url(#textGrad)"
                  filter="url(#glow)"
                  style="text-shadow: 0 4px 12px rgba(0,0,0,0.5);">Regex</text>

            <text x="380" y="0"
                  font-family="'JetBrains Sans', 'Inter', system-ui, -apple-system, sans-serif"
                  font-weight="700"
                  font-size="120"
                  letter-spacing="-4"
                  dominant-baseline="middle"
                  fill="#94a3b8"
                  filter="url(#glow)">Parser</text>

            <rect x="10" y="60" width="730" height="5" rx="2.5" fill="#38bdf8" opacity="0.6"/>
            <rect x="10" y="60" width="730" height="2.5" rx="1" fill="#06b6d4" opacity="0.8"/>
        </g>
    </g>

</svg>
