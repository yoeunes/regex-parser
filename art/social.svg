<svg viewBox="0 0 1280 640" width="1280" height="640" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1e293b"/>
            <stop offset="100%" stop-color="#0f172a"/>
        </linearGradient>

        <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="100%" stop-color="#cbd5e1"/>
        </linearGradient>

        <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.03"/>
        </pattern>
    </defs>

    <rect width="1280" height="640" fill="url(#bgGrad)"/>
    <rect width="1280" height="640" fill="url(#gridPattern)"/>

    <g transform="translate(640 320)">
        <!-- Centered layout: mark width 150, gap 60, text block 620 so combined group is perfectly centered -->
        <g transform="translate(-415 0)">
            <g transform="translate(0 12) rotate(-8)">
                <text x="0" y="0"
                      font-family="'JetBrains Mono', Consolas, monospace"
                      font-weight="bold"
                      font-size="90"
                      text-anchor="start"
                      dominant-baseline="middle"
                      fill="#f472b6">{</text>
                <text x="55" y="0"
                      font-family="'JetBrains Mono', Consolas, monospace"
                      font-weight="bold"
                      font-size="90"
                      text-anchor="start"
                      dominant-baseline="middle"
                      fill="#38bdf8">/</text>
                <text x="110" y="8"
                      font-family="'JetBrains Mono', Consolas, monospace"
                      font-weight="bold"
                      font-size="90"
                      text-anchor="start"
                      dominant-baseline="middle"
                      fill="#fbbf24">*</text>
            </g>

            <g transform="translate(210 0)">
                <text x="0" y="0"
                      font-family="'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
                      font-weight="900"
                      font-size="100"
                      letter-spacing="-3"
                      text-anchor="start"
                      dominant-baseline="middle"
                      fill="url(#textGrad)"
                      style="text-shadow: 0 4px 12px rgba(0,0,0,0.5);">
                    <tspan>Regex</tspan>
                    <tspan dx="18"
                           font-weight="700"
                           fill="#94a3b8">Parser</tspan>
                </text>

                <rect x="4" y="38" width="620" height="4" rx="2" fill="#38bdf8" opacity="0.4"/>
            </g>
        </g>
    </g>
</svg>
