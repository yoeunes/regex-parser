name: ğŸ”’ Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  audit:
    name: ğŸ” Composer Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v6

      - name: ğŸ› ï¸ Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      - name: ğŸ“¦ Install Dependencies
        run: composer install --no-interaction --prefer-dist --no-dev

      - name: ğŸ”’ Run Security Audit
        run: composer audit --no-interaction

  dependency-review:
    name: ğŸ“‹ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v6

      - name: ğŸ” Review Dependencies
        uses: actions/dependency-review-action@v4

  security-checklist:
    name: âœ… Security Checklist
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v6

      - name: ğŸš« Check for Dangerous Functions
        run: |
          echo "ğŸ” Checking for dangerous functions..."
          ! grep -r "eval(" src/ --include="*.php" || (echo "âŒ Found eval() in src/" && exit 1)
          ! grep -r "create_function" src/ --include="*.php" || (echo "âŒ Found create_function() in src/" && exit 1)
          ! grep -r "exec(" src/ --include="*.php" || (echo "âŒ Found exec() in src/" && exit 1)
          ! grep -r "shell_exec(" src/ --include="*.php" || (echo "âŒ Found shell_exec() in src/" && exit 1)
          echo "âœ… No dangerous functions found"

      - name: ğŸ”’ Check Node Immutability
        run: |
          echo "ğŸ” Checking Node immutability..."
          readonly_count=$(grep -r "public readonly" src/Node/ --include="*.php" | wc -l)
          echo "ğŸ“Š Found $readonly_count readonly properties"
          echo "âœ… Readonly properties enforced"

      - name: ğŸ›¡ï¸ Check for Secrets in Code
        run: |
          echo "ğŸ” Checking for potential secrets..."
          ! grep -r "password\|secret\|key\|token" src/ --include="*.php" | grep -v "example\|test\|fixture" || (echo "âš ï¸ Found potential secrets - review manually" && exit 1)
          echo "âœ… No obvious secrets found"