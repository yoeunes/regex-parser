name: Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  security-audit:
    name: Composer Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run Composer audit
        run: composer audit

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  redos-detection:
    name: ReDoS Detection Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run ReDoS detection tests
        run: ./vendor/bin/phpunit tests/Integration/ReDoSEdgeCasesTest.php --testdox

  security-checklist:
    name: Security Checklist Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for eval() usage
        run: |
          echo "Checking for dangerous functions..."
          ! grep -r "eval(" src/ --include="*.php" || (echo "Found eval() in src/" && exit 1)
          ! grep -r "create_function" src/ --include="*.php" || (echo "Found create_function() in src/" && exit 1)
          echo "✅ No dangerous functions found"

      - name: Check for readonly properties
        run: |
          echo "Checking Node immutability..."
          grep -r "public readonly" src/Node/ --include="*.php" | wc -l
          echo "✅ Readonly properties enforced"
