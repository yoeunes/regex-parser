name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests (PHP ${{ matrix.php-version }}, ${{ matrix.dependency-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.4', '8.5']
        dependency-version: [prefer-lowest, prefer-stable]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl, pcre, tokenizer, xml
          ini-values: error_reporting=E_ALL
          tools: composer:v2
          coverage: xdebug

      - name: Install Dependencies (${{ matrix.dependency-version }})
        run: |
          if [ "${{ matrix.dependency-version }}" = "prefer-lowest" ]; then
            composer update --no-interaction --no-progress --prefer-lowest --prefer-stable
          else
            composer install --no-interaction --no-progress --prefer-dist
          fi

      - name: Run Unit Tests
        run: ./vendor/bin/phpunit tests/Unit/ --colors=always

      - name: Run Integration Tests
        run: ./vendor/bin/phpunit tests/Integration/ --colors=always

      - name: Generate Coverage Report
        run: ./vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml
        if: matrix.php-version == '8.4' && matrix.dependency-version == 'prefer-stable'

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        if: matrix.php-version == '8.4' && matrix.dependency-version == 'prefer-stable'

  phpstan:
    name: PHPStan (PHP ${{ matrix.php-version }}, ${{ matrix.dependency-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.4', '8.5']
        dependency-version: [prefer-lowest, prefer-stable]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl, pcre, tokenizer, xml
          ini-values: error_reporting=E_ALL
          tools: composer:v2

      - name: Install Dependencies (${{ matrix.dependency-version }})
        run: |
          if [ "${{ matrix.dependency-version }}" = "prefer-lowest" ]; then
            composer update --no-interaction --no-progress --prefer-lowest --prefer-stable
          else
            composer install --no-interaction --no-progress --prefer-dist
          fi

      - name: Install PHPStan Tooling
        run: composer install -d tools/phpstan --no-interaction --no-progress

      - name: Run PHPStan
        run: ./bin/phpstan analyse

  phpcs:
    name: PHPCS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl, pcre, tokenizer, xml
          tools: composer:v2

      - name: Install Dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Install PHP-CS-Fixer Tooling
        run: composer install -d tools/php-cs-fixer --no-interaction --no-progress

      - name: Run PHP-CS-Fixer
        run: ./bin/php-cs-fixer fix --dry-run --diff

  rector:
    name: Rector
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl, pcre, tokenizer, xml
          tools: composer:v2

      - name: Install Dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Install Rector Tooling
        run: composer install -d tools/rector --no-interaction --no-progress

      - name: Run Rector
        run: ./bin/rector process --dry-run --ansi

  phplint:
    name: PHPLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl, pcre, tokenizer, xml
          tools: composer:v2

      - name: Install Dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Install PHPLint Tooling
        run: composer install -d tools/phplint --no-interaction --no-progress

      - name: Run PHPLint
        run: ./bin/phplint

  validation:
    name: Validation & Feature Completeness
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl, pcre, tokenizer, xml
          tools: composer:v2

      - name: Install Dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Install Tools
        run: |
          composer install -d tools/phpstan --no-interaction --no-progress
          composer install -d tools/rector --no-interaction --no-progress
          composer install -d tools/php-cs-fixer --no-interaction --no-progress
          composer install -d tools/phplint --no-interaction --no-progress

      - name: Run Library Validation
        run: php tests/validate_library.php

      - name: Run PCRE Feature Completeness Tests
        run: ./vendor/bin/phpunit tests/Integration/PcreFeatureCompletenessTest.php --testdox

      - name: Run ReDoS Detection Tests
        run: ./vendor/bin/phpunit tests/Integration/ReDoSEdgeCasesTest.php --testdox
