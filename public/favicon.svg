<svg viewBox="0 0 512 512" width="512" height="512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1e293b"/>
            <stop offset="100%" stop-color="#0f172a"/>
        </linearGradient>

        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.05"/>
        </pattern>
    </defs>

    <rect width="512" height="512" rx="128" fill="url(#bgGrad)"/>
    <rect width="512" height="512" rx="128" fill="url(#gridPattern)"/>

    <g transform="translate(256, 256)">

        <g fill="#38bdf8" font-family="'JetBrains Mono', monospace" font-weight="bold" font-size="280" text-anchor="middle" opacity="0.3">
            <text x="-160" y="100">[</text>
            <text x="160" y="100">]</text>
        </g>

        <g filter="url(#glow)">
            <path d="M15,-90 L-55,10 M15,-90 L85,10 M-55,10 L-85,90 M-55,10 L-25,90"
                  stroke="#cbd5e1" stroke-width="8" stroke-linecap="round"/>

            <circle cx="15" cy="-90" r="24" fill="#38bdf8"/>

            <circle cx="-55" cy="10" r="18" fill="#06b6d4"/>
            <circle cx="85" cy="10" r="18" fill="#06b6d4" opacity="0.6"/>

            <circle cx="-85" cy="90" r="14" fill="#fbbf24"/> <circle cx="-25" cy="90" r="14" fill="#cbd5e1"/>
        </g>
    </g>
</svg>
